<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/animation.css" />
	</head>

	<body>
		<div id="wrap">
			<!--第一页-->
			<div id="page_one">
				<img src="../img/bg01.png" alt="" id="bg_one" />
				<div class="logo_one">
					<img src="../img/p1_logo.png" alt="" />
				</div>
				<div class="fly_qian">
					<img src="../img/qian.png" alt="" />
				</div>
				<div class="title_one">
					<img src="../img/tiaozhan.png" alt="" class="img_tz" style="display: none;" />
					<img src="../img/yinqu.png" alt="" class="img_yq" />
				</div>
				<div class="start_game">
					<img src="../img/start_game.png" alt="" class="img_start" />
				</div>
				<div class="button_one">
					<div class="bo_bg">
						<img src="../img/p1_btns_wrap.png" alt="" />
					</div>
					<div class="bo_img">
						<img src="../img/ranking.png" alt="" class="sqb_img" />
						<img src="../img/activity_rule.png" alt="" class="hdgz_img" />
						<img src="../img/prize.png" alt="" class="hdjp_img" />
						<img src="../img/shiyong.png" alt="" class="jq_img" />
					</div>
				</div>
				<div class="shou_one">
					<img src="../img/shou.png" alt="" />
				</div>
			</div>
			<!--第二页-->
			<div id="page_two">
				<img src="../img/bg02.png" alt="" id="bg_two" />
				<div class="kuang_two">
					<img src="../img/p2_kuang.png" alt="" />
				</div>
				<div class="title_two">
					<img src="../img/p2_txt1.png" alt="" class="txt_two" />
				</div>
				<div class="score_two">
					<img src="../img/p2_scoring.png" alt="" />
					<img src="../img/p2_scoring.png" alt="" />
					<img src="../img/p2_scoring.png" alt="" />
				</div>
				<div class="score">
					<span class="span_one">0</span>
					<span class="span_two">0</span>
					<span class="span_three">0</span>
				</div>
				<div class="time_two">
					<img src="../img/shizhong.png" alt="" />
					<div class="djs">60</div>
				</div>
				<div class="money_active">
					<img src="../img/p2_qian.jpg" alt="" class="money" />
				</div>
				<div class="zhuan_two">
					<img src="../img/p2_zhuan.png" alt="" />
				</div>
			</div>
			<!--第三页-->
			<div id="page_three">
				<img src="../img/p3_bg.jpg" alt="" id="bg_three" />
				<div class="title_three">
					<img src="../img/p3_acquire.png" alt="" />
				</div>
				<div class="qian_three">¥ 888</div>
				<img src="../img/p3_txt2.png" alt="" class="txt_three" />
				<img src="../img/hhzj.png" alt="" class="zhanji" />
				<img src="../img/p3_again.png" alt="" class="img_left" />
				<img src="../img/p3_share_btn.png" alt="" class="img_right" />
				<div class="button_one">
					<div class="bo_bg">
						<img src="../img/p1_btns_wrap.png" alt="" />
					</div>
					<div class="bo_img">
						<img src="../img/ranking.png" alt="" class="sqb_img" />
						<img src="../img/activity_rule.png" alt="" class="hdgz_img" />
						<img src="../img/prize.png" alt="" class="hdjp_img" />
						<img src="../img/shiyong.png" alt="" class="jq_img" />
					</div>
				</div>
			</div>
			<!--第四页-->
			<div id="page_four">
				<div class="opbg"></div>
				<img src="../img/p3_share.png" alt="" class="share" />
			</div>
			<!--个人资料-->
			<div class="grzl">
				<div class="opbg"></div>
				<img src="../img/close.png" alt="" class="close" />
				<div class="grzl_kuang">
					<img src="../img/p1_from.png" alt="" class="grzl_bg" />
					<div class="input">
						<input type="text" placeholder="姓名" />
						<input type="text" placeholder="电话" />
						<input type="text" placeholder="地址" />
					</div>
					<img src="../img/p1_sub.png" alt="" class="tjstart" />
				</div>
			</div>
			<!--数钱榜-->
			<div class="sqb">
				<div class="opbg"></div>
				<img src="../img/close.png" alt="" class="close" />
				<img src="../img/ranking_bg.png" alt="" class="rank_bg" />
				<img src="../img/sqbsj.png" alt="" class="sqbpm" />
			</div>
			<!--活动规则-->
			<div class="hdgz">
				<div class="opbg"></div>
				<img src="../img/close.png" alt="" class="close" />
				<img src="../img/hdgz_bg.png" alt="" class="rank_bg" />
				<img src="../img/hdgz.png" alt="" class="hdgz_txt" />
			</div>
			<!--活动奖品-->
			<div class="hdjp">
				<div class="opbg"></div>
				<img src="../img/close.png" alt="" class="close" />
				<img src="../img/hdgz_bg.png" alt="" class="rank_bg" />
				<img src="../img/hdjp.png" alt="" class="hdjp_txt" />
			</div>
		</div>
		<script src="../js/jquery-1.11.2.js"></script>
		<script src="../js/touch.js"></script>
		<script src="../js/index.js"></script>
	</body>

</html>
